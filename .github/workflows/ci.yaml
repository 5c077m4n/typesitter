name: CI

on:
  - push
  - pull_request

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/workflows/toolchain
      - uses: ./.github/workflows/cache
      - uses: actions-rs/cargo@v1
        with:
          command: check

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/workflows/toolchain
      - uses: ./.github/workflows/cache
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/workflows/toolchain
      - uses: ./.github/workflows/cache
      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/workflows/toolchain
      - uses: ./.github/workflows/cache
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --workspace
